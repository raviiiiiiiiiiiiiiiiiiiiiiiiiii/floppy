<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Play Game</title>
<style>
  body { margin:0; background:black; color:white; font-family:Arial; }
  #loader { text-align:center; margin-top:120px; font-size:20px; }
  #canvas { display:none; margin:0 auto; background:black; }
  #overlay {
    display:none; position:fixed; top:10px; left:0; right:0;
    text-align:center; font-size:24px; font-weight:bold;
  }
</style>
</head>
<body>
<div id="loader">Loading game...</div>
<div id="overlay"><span id="score">0</span></div>
<canvas id="canvas"></canvas>
<script src="play.js"></script>
</body>
</html>
